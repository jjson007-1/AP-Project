<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
     <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    body {
      font-family: Arial, sans-serif;
      padding: 2px;
      background-color: #f4f4f4;
      text-align: center;
      border-radius: 8px;
    }
    
    .container {
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: 500;
    }

    textarea {
      resize: vertical;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 2px;
    }

    .input-error {
      border: 1px solid red !important;
      background-color: #ffe6e6;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">    
    <form id="reportForm">
      <label>Category:</label>
      <select id="category">
        <option value="">-- Select Category --</option>
        <option value="Bug">Bug</option>
        <option value="Data Issue">Data Issue</option>
        <option value="Other">Other</option>
      </select>
      <p class="error" id="categoryError">Please select a category.</p>

      <label>Name:</label>
      <input type="text" id="name">
      <p class="error" id="nameError">Name is required.</p>

      <label>Email:</label>
      <input type="email" id="email">
      <p class="error" id="emailError">Enter a valid email address.</p>

      <label>School:</label>
      <input type="text" id="school">
      <p class="error" id="schoolError">School is required.</p>

      <label>Description:</label>
      <textarea id="message" rows="4"></textarea>
      <p class="error" id="messageError">Description cannot be empty.</p>

      <button type="button" class="btn" onclick="submitReport()">Submit</button>
      <p class="message" id="successMessage">âœ… Report Submitted Successfully!</p>
    </form>
  </div>

  <script>
    document.getElementById('name').value = prefillName;
    function validateForm() {
      let isValid = true;

      function showError(id, message) {
        document.getElementById(id).style.display = "block";
        document.getElementById(id.replace("Error", "")).classList.add("input-error");
      }

      function hideError(id) {
        document.getElementById(id).style.display = "none";
        document.getElementById(id.replace("Error", "")).classList.remove("input-error");
      }

      const category = document.getElementById("category").value;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      
      if (!category) {
        showError("categoryError");
        isValid = false;
      } else hideError("categoryError");

      if (!name) {
        showError("nameError");
        isValid = false;
      } else hideError("nameError");

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        showError("emailError");
        isValid = false;
      } else hideError("emailError");

      if (!message) {
        showError("messageError");
        isValid = false;
      } else hideError("messageError");

      return isValid;
    }

    function submitReport() {
      if (!validateForm()) return;

      const formData = {
        category: document.getElementById("category").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      google.script.run
        .withSuccessHandler(() => {
          document.getElementById("successMessage").style.display = "block";
          setTimeout(() => google.script.host.close(), 2000);
        })
        .sendReport(formData);
    }
  </script>

</body>
</html>
